<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basic 2</title>
</head>
<body>
    <h2>회원가입 form 예제</h2>
    <!-- 1. url 인코딩, 2. multipart/form-data -->
     <!-- json 형식은 순수 html만으로는 불가, js 를 통해 조립-->

    <!-- form 내에 파일까지 포함하는 경우에는 multipart/form-data -->
    <!-- 향후에는 multipart/form-data 많이 사용 예정-->
    <form action = "https://naver.com" method="post" enctype="application/x-www-form-urlencoded"> <!-- 3가지 인코딩 방식 : 1. url 인코딩  2. multipart/form-data 3. JSON-->
        <!--label 의 for는 input id를 찾아 배정(매핑)-->
        <!--name = "hong"&email = "hong@naver.com"-->
        <div>
            <label for="username">이름:</label>
            <input type="text" id="username" name="name">
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="password">주소:</label>
            <!--size는 input박스의 길이, maxlength는 입력가능한 최대 길이-->
            <!--readonly 는 수정 불가 / 하지만 서버로 전송은 됨, disable : 수정 불가 및 서버 전송되지 않음-->
            <input type="text" id="address" name="address" size="30" maxlength="8" placeholder="주소를 입력하세요." readonly>
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
        </div>
        <div>
            <label for="gender">성별:</label>
            <input type="radio" name="gender" id="gender" value="male"> 남성
            <input type="radio" name="gender" id="gender" value="female" checked> 여성
        </div>
        <div>
            <label for="hobby">취미:</label>
            <input type="checkbox" name="hobby" id="hobby_sports" value="sports"> 운동
            <input type="checkbox" name="hobby" id="hobby_music" value="music"> 음악감상
            <input type="checkbox" name="hobby" id="hobby_reading" value="reading"> 독서
        </div>
        <div>
            <label for="dob">생년월일:</label>
            <input type="datetime-local" id="dob" name="dob">
        </div>
        <div>
            <label for="age">나이:</label>
            <input type="number" id="age" name="age" min="0" max="120" step="1" placeholder="나이를 입력하세요.">
        </div>
        <div>
            <label for="role">유저 선택:</label>
            <select id="role" name="role">
                <option value="admin">관리자</option>
                <option value="guest">방문</option>
                <option value="user">일반 유저</option>
            </select>
        </div>
        <div>
            <label for="profilePicture">프로필 사진:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
        </div>
        <div>
            <label for="resume">자기소개:</label>
            <textarea id="resume" name="resume" rows="5" cols="30" placeholder="자기소개를 여기에 입력해주세요."></textarea>
        </div>
        <div>
            <input type="submit" value="회원가입 제출하기 1">
        </div>
        <div>
            <button type="submit">회원가입 제출하기 2</button>
        </div>
    </form>
</body>
</html>
