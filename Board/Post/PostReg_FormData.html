<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
            <a href="" class ="navbar-brand mx-auto">게시물 등록</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="../Author/AuthorList.html">회원 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Post/PostList.html">게시글 목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Author/AuthorReg.html">회원가입</a>
            </li>
        </ul>
    </nav>
    </header>

    <div class="container" style="padding-top: 20px;">
        <h2>게시글 등록</h2>
        <p> - 게시글 등록 페이지입니다. - </p>

        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="contents">내용</label>
                <textarea class="form-control" id="contents" name="contents" rows="20" cols="100" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="postCreate()" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>

    <script>
        async function postCreate() {
            //multi-part form data (text까지 포괄함) -> 대부분 다 자바스크립트로 조립 (html로 하면 유연성이 떨어지기 때문
            //객체로 만들어 보내면 json (js의 form data 클래스를 통해 multipart-formdata 또는 url인코딩) 형태의 데이터 조립
            //form data 형태는 title=hello&contents=hello world java...

            const data = new FormData();
            const id = document.getElementById("title").value;
            const contents = document.getElementById("contents").value;

            data.append("title", title);
            data.append("contents", contents);
            
            try{
                await axios.post("http://localhost:8080/post/register2", data);
                alert("!!!게시글 등록에 성공했습니다!!!");
                window.location.href = "../Post/PostList.html";
            } catch (e) {
                console.log(e);
                alert("!!!게시글 등록에 실패했습니다!!!");
            }
        }
    </script>
</body>
</html>
