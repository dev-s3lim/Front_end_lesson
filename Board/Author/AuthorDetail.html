    <div class="container">
        <h2>회원 상세 정보</h2>
        <p>회원 상세 정보 페이지입니다.</p>
        <input type="text" id="authorId">
        <button class="btn btn-primary" onclick="authorServerData()">조회</button>
        <table class="table">
            <tr>
                <td>id</td><td id="id"></td>
            </tr>
            <tr>
                <td>title</td><td id="name"></td>

                <td>contents</td><td id="email"></td>
            </tr>
        </table>
    </div>

<script>
    async function authorServerData(){
        try{
            const id = document.getElementById("authorId").value;
            const response = await axios.get(`http://localhost:8080/author/detail/${id}`);
            const result = response.data;
            document.getElementById("id").innerHTML = result.id;
            document.getElementById("name").innerHTML = result.name;
            document.getElementById("email").innerHTML = result.email;
            console.log(result);
        }
        catch(error){
            console.log(error);
            alert("입력값이 잘못되었습니다.");
        }
    }
</script>
