<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Callback Fn</title>
</head>
<body>
    <!--콜백 함수, 비동기 함수, 콜백 지옥, async await-->
    <button>일반함수 예제</button>
    <script>
        function basicFunction() {
            console.log("hello world1");
        }
    </script>

    <button onclick="callbackFunction1()">콜백함수 예제 1</button>

    <script>
        function callbackFunction1() {
            userInput((name)=>{alert(name+ "님 안녕하세요")}); 
        }
        function userInput(callback) {
            callback ("홍길동");
        }
    </script>

    <button onclick="callbackFunction2()">콜백함수 예제 2</button>
    <button onclick="callbackFunction3()">콜백함수 예제 3</button>
    <script>
        function callbackFunction2() {
            const numbers = [1,2,3,4,5];
            numbers.forEach((a) => console.log(a));
            // 콜백함수의 일종
            // javascript는 기본적으로 '동기적'으로 동작 (자바에서는 멀티스레드에서 비동기적으로 동작, 자바스크립트는 싱글 스레드로 동작)
            // 자바 스크립트는 즉, 성능과 속도가 떨어짐 -> 비동기 함수를 사용하게 되는데 이러면 '콜백 지옥'에 빠질 수 있음
            console.log("hello world");
        }
        function callbackFunction3() { // 비동기적 함수 (느린 작업에 대한 대기시간을 줄이기 위해 사용)
            // 서버요청, DB요청, ***API 요청, 파일 읽기 등 시간이 오래걸리는 작업을 비동기적으로 처리 (Event Loop 가 Queue에 쌓인 작업을 추후 호출하여 실행)
            // SetTimeout은 대표적인 비동기 함수로, 일정 시간이 지난 후에 실행됨
            setTimeout(() => console.log("hello world1"), 2000); //2초 뒤에 매개변수로 주어지는 함수를 실행
            console.log("hello world2");
            setTimeout(() => console.log("hello world3"), 2000); //2초 뒤에 매개변수로 주어지는 함수를 실행
            console.log("hello world4");
        }
    </script>
</body>
</html>
