<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_CSS_JS_Basic</title>
    <link rel="stylesheet" href="CSS/myStyle.css">
    <!--스타일 적용은 구체적인 요소가 우선함-->
    <style>
        /* 태그 선택자 */
        p {
            color: grey;
            text-align: center;
        }
    </style>
    <style>
        /* 클래스 선택자 */
        .c1 {
            color: blue;
        }
    </style>
    <style>
        /* 클래스 선택자 */
        .c2 {
            color: blue;
            text-decoration: underline;
        }
    </style>
    <style>
        /* ID 선택자 */
        #i1 {
            color: red;
        }
    </style>
    <style>
        /* 자식 선택자 */
        div > h2 {
            color: green;
        }
    </style>
    <!-- 실행 바로됨-->
    <script>
        function updateF1() {
            document.getElementById("f1").innerHTML = "Change 1";
        }
    </script>
</head>
<body>
    <p style="color: green; text-align: center;">
        인라인 스타일 적용
    </p>
    <!--내부 스타일 적용 : 태그 선택자, 클래스 선택자, ID(유일)선택자-->
    <p>내부 스타일 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <p class="c1">클래스 선택자 적용</p>
    <p class="c1 c2">클래스 선택자 적용</p>
    <p id="i1">ID 선택자 적용1</p>

    <p class="c1" id="i1">ID 선택자 적용2</p>

    <!-- 외부 스타일 적용 -->
    <p id="external1">외부 스타일 적용</p>

    <!-- 자식 선택자-->
    <div>
        <h2>자식 선택자 적용1</h2>
    </div>
    <h2>자식 선택자 적용2</h2>

    <h2>javascript 예시</h2>

    <!-- js는 상단의 head부터 순차적으로 실행되기 때문에 순서에 따라 반영이 안될 수도 있음-->
    <p id="load1">js 노드 순서 1</p> <!--반영 안됨-->
    <p id="load2">js 노드 순서 2</p> <!--반영 됨-->

    <br>
    <p id="f1">변경될 내용 1</p>
    <!--버튼 클릭 시 함수 실행-->
        <button onclick="updateF1()">테스트1</button>
        <button onclick="reset1()">원상복구1</button>
    <p id="f2">변경될 내용 2</p>
        <button onclick="updateF2()">테스트2</button>
        <button onclick="reset2()">원상복구2</button>

    <script src="JS/myJS.js"></script>
    <script>
        document.getElementById("load2").innerHTML = "Change 2";
        /*함수 호출 후 동작*/
        function updateF2() {
            document.getElementById("f2").innerHTML = "Change 2";
        }
    </script>
</body>
</html>
