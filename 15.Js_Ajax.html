<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js ajax</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        // $(document).ready : DOM객체가 완전히 로드된 이후에 코드 실행한다라는 의미
        $(document).ready(function(){ // 콜백 함수 및 비동기적 함수
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1", // 서버1로부터 받은 결과값
                type: 'GET',
                dataType: 'json',
                success: function(a){ // 성공하면, a 이라는 콜백 함수를 실행 / success 와 error는 순서가 보장됨
                    const objt = a; 
                    console.log(objt);
                    // 성공했을 경우, 또다른 요청을 보낼 때 콜백 지옥이 발생할 수 있음
                    // 서버2에 서버1로부터 받은 값을 다시 요청하는 경우
                    // 서버2로부터 받은 값을 서버3에 요청하는 경우
                    // 이런 경우, 콜백 지옥에 빠지게 됨
                },
                error: function(){ // 실패하면, error라는 콜백 함수를 실행
                    console.log("error");
                }
            })
        });
        console.log("hello world");
    </script>
</body>
</html>

<!--API 요청-->
<!--
1. 서버로부터 데이터 (JSON)를 요청한다는 뜻
2. OPEN AI의 API 활용 : 서버 기능을 활용한다.

즉, 데이터를 요청하거나, 3자의 서버의 기능을 활용하는 것을 의미한다.
